<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Lightstreamer :: JSON Patch Portfolio Demo</title>
  <link href="https://unpkg.com/jquery.json-viewer@1.5.0/json-viewer/jquery.json-viewer.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/portfolio.css" />
</head>

<body>
  <div class="ribbon">
    <a href="https://github.com/Lightstreamer/Lightstreamer-example-Portfolio-client-javascript">Fork me on GitHub</a>
  </div>
  <div id="wrap">
    <div class="banner">
			<a href="https://www.lightstreamer.com">
				<img src="images/logo.png" alt="Logo" class="logo" style="width: 300px; padding: 10px;">
			</a>
			<p>
				JSON Patch Portfolio Demo
			</p>
		</div>

    <br />

    <!-- order entry section; see management code in buysell.js -->
    <form onSubmit="return false;">
      <table width="340" border="0" cellpadding="2" cellspacing="0">
        <tr class="tableTitle">
          <td colspan="3">Submit Order</td>
        </tr>
        <tr class="inputPanel">
          <td width="80">
            <select id="stockN" type="select" style="font-size: 8pt"></select>
          </td>
          <td width="130">
            Quantity: <input id="qtyN" type="text" size="8" style="font-size: 8pt" />
          </td>
          <td width="130" style="text-align: center;">
            <input type="submit" id="buy" disabled value="Buy" onclick="submitForm('BUY')" />&nbsp;&nbsp;
            <input type="submit" id="sell" disabled value="Sell" onclick="submitForm('SELL')" />
          </td>
        </tr>
      </table>
    </form>

    <p class="note">
      Use the red panel to <b>BUY</b> and <b>SELL</b> stocks.
    </p>

    <br />
      
    <!-- portfolio tree; see Lightstreamer-related code in portfolio.js -->
    <span style="display: none">
        <p class="blockTitle">ORIGINAL DATA</p>
        <pre id="original">ORIGINAL</pre>
    </span>
    <table>
        <tr style="vertical-align: top">
            <td>
                <p class="blockTitle">PORTFOLIO</p>
                <pre id="json-tree">JSON TREE</pre>
            </td>
            <td>
                <p class="blockTitle">LAST UPDATE AS JSON PATCH</p>
                <pre id="json-patch-tree">JSON PATCH</pre>
            </td>
        </tr>
    </table>
  </div>

<script src="js/require.js"></script>
<script src="js/lightstreamer.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.json-viewer@1.5.0/json-viewer/jquery.json-viewer.js"></script>

<!-- order entry section management -->
<script src="js/buysell.js" type="text/javascript"></script>

<!-- portfolio tree management -->
<script src="js/portfolio.js" type="text/javascript"></script>

</body>

</html>
